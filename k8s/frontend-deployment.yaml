apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: foodfast
  labels:
    app: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: frontend:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: REACT_APP_BACKEND_URL
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: REACT_APP_BACKEND_URL
        - name: REACT_APP_STRIPE_PUBLISHABLE_KEY
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: REACT_APP_STRIPE_PUBLISHABLE_KEY
        - name: REACT_APP_ORDER_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: REACT_APP_ORDER_SERVICE_URL
        - name: REACT_APP_PAYMENT_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: REACT_APP_PAYMENT_SERVICE_URL
        - name: REACT_APP_AUTH_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: REACT_APP_AUTH_SERVICE_URL
        resources:
          requests:
            memory: "512Mi"
            cpu: "100m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 120
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 90
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: foodfast
  labels:
    app: frontend
spec:
  type: ClusterIP
  ports:
  - port: 3000
    targetPort: 3000
    protocol: TCP
    name: http
  selector:
    app: frontend
