          fi
        continue-on-error: true

      # =======================================================================
      # backend/auth-service
      # =======================================================================
      - name: üì¶ Cache dependencies for auth-service
        uses: actions/cache@v4
        with:
          path: ./backend/auth-service/node_modules
          key: ${{ runner.os }}-auth-${{ matrix.node-version }}-${{ hashFiles('./backend/auth-service/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-auth-${{ matrix.node-version }}-

      - name: üíø Install dependencies for auth-service
        working-directory: ./backend/auth-service
        run: npm install

      - name: üß™ Run tests for auth-service
        id: test_auth
        working-directory: ./backend/auth-service
        env:
          MONGODB_URI: mongodb://localhost:27017/testdb
          JWT_SECRET: test-secret-key-for-ci
        run: npm test 2>&1 | tee test-output.log
        continue-on-error: true

      - name: üì§ Push auth-service logs to Loki
        if: always()
        working-directory: ./backend/auth-service
        run: |
          if [ "${{ steps.test_auth.outcome }}" == "success" ]; then
            STATUS_EMOJI="‚úÖ"
            STATUS_LABEL="SUCCESS"
          else
