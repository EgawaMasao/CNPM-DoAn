              --data-raw "{\"streams\":[{\"stream\":{\"job\":\"auth-service\",\"node_version\":\"${{ matrix.node-version }}\",\"github_run\":\"${{ github.run_id }}\",\"test_status\":\"${STATUS_LABEL}\"},\"values\":[[\"$TIMESTAMP\",\"$STATUS_EMOJI $STATUS_LABEL: $LOG_CONTENT\"]]}]}" \
              "${{ secrets.LOKI_URL_CNPM }}/api/prom/push" \
              || echo "‚ö†Ô∏è Failed to push auth-service logs. Check LOKI_PASSWORD_CNPM or LOKI_URL_CNPM."
          fi
        continue-on-error: true

      # =======================================================================
      # frontend
      # =======================================================================
      - name: üì¶ Cache dependencies for frontend
        uses: actions/cache@v4
        with:
          path: ./frontend/node_modules
          key: ${{ runner.os }}-frontend-${{ matrix.node-version }}-${{ hashFiles('./frontend/package-lock.json') }}
