name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]

    services:
      mongodb:
        image: mongo:6.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --quiet --eval 'db.adminCommand({ ping: 1 })'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10

    steps:
      - name: ‚¨áÔ∏è Checkout code
        uses: actions/checkout@v4

      - name: ‚öôÔ∏è Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      # =======================================================================
      # backend/restaurant-service
      # =======================================================================
      - name: üì¶ Cache dependencies for restaurant-service
        uses: actions/cache@v4
        with:
          path: ./backend/restaurant-service/node_modules
          key: ${{ runner.os }}-restaurant-${{ matrix.node-version }}-${{ hashFiles('./backend/restaurant-service/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-restaurant-${{ matrix.node-version }}-

      - name: üíø Install dependencies for restaurant-service
        working-directory: ./backend/restaurant-service
        run: npm install

      - name: ‚è≥ Wait for MongoDB to be ready
        run: |
          echo "Waiting for MongoDB to start on localhost:27017..."
          for i in {1..30}; do
            if command -v mongosh >/dev/null 2>&1; then
              if mongosh --quiet --eval "db.adminCommand({ ping: 1 })" localhost:27017/testdb; then
                echo "‚úÖ MongoDB is up (mongosh)"
                break
              fi
            else
              if (echo > /dev/tcp/localhost/27017) >/dev/null 2>&1; then
                echo "‚úÖ MongoDB port is open (TCP check)"
                break
              fi
            fi
            echo "‚è≥ Still waiting ($i/30)..."
            sleep 2
          done

      - name: üß™ Run tests for restaurant-service
        id: test_restaurant
        working-directory: ./backend/restaurant-service
        env:
          MONGODB_URI: mongodb://localhost:27017/testdb
        run: npm test 2>&1 | tee test-output.log
        continue-on-error: true

      - name: üì§ Push restaurant-service logs to Loki
        if: always()
        working-directory: ./backend/restaurant-service
        run: |
          # 1. Ki·ªÉm tra k·∫øt qu·∫£ test v√† ƒë·∫∑t tr·∫°ng th√°i hi·ªÉn th·ªã
          if [ "${{ steps.test_restaurant.outcome }}" == "success" ]; then
            STATUS_EMOJI="‚úÖ"
            STATUS_LABEL="SUCCESS"
          else
            STATUS_EMOJI="‚ùå"
            STATUS_LABEL="FAILURE"
          fi
          
          # 2. ƒê·ªãnh d·∫°ng logs v√† ƒë·∫©y l√™n Loki
          if [ -f test-output.log ]; then
            TIMESTAMP=$(date +%s000000000)
            LOG_CONTENT=$(cat test-output.log | sed 's/"/\\"/g' | tr '\n' ' ' | sed 's/  */ /g')
            
            echo "Pushing logs with status: $STATUS_LABEL"
            
            curl -X POST \
              -H "Content-Type: application/json" \
              -u "${{ secrets.LOKI_USERNAME_CNPM }}:${{ secrets.LOKI_PASSWORD_CNPM }}" \
              --data-raw "{\"streams\":[{\"stream\":{\"job\":\"restaurant-service\",\"node_version\":\"${{ matrix.node-version }}\",\"github_run\":\"${{ github.run_id }}\",\"test_status\":\"${STATUS_LABEL}\"},\"values\":[[\"$TIMESTAMP\",\"$STATUS_EMOJI $STATUS_LABEL: $LOG_CONTENT\"]]}]}" \
              "${{ secrets.LOKI_URL_CNPM }}/api/prom/push" \
              || echo "‚ö†Ô∏è Failed to push restaurant-service logs. Check LOKI_PASSWORD_CNPM or LOKI_URL_CNPM."
          fi
        continue-on-error: true
      
      # =======================================================================
      # backend/order-service
      # =======================================================================
      - name: üì¶ Cache dependencies for order-service
        uses: actions/cache@v4
        with:
          path: ./backend/order-service/node_modules
          key: ${{ runner.os }}-order-${{ matrix.node-version }}-${{ hashFiles('./backend/order-service/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-order-${{ matrix.node-version }}-

      - name: üíø Install dependencies for order-service
        working-directory: ./backend/order-service
        run: npm install

      - name: üß™ Run tests for order-service
        id: test_order
        working-directory: ./backend/order-service
        env:
          MONGODB_URI: mongodb://localhost:27017/testdb
          JWT_SECRET: test-secret-key-for-ci
