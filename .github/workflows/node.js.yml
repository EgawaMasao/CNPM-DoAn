              --data-raw "{\"streams\":[{\"stream\":{\"job\":\"auth-service\",\"type\":\"fallback\",\"node_version\":\"${{ matrix.node-version }}\",\"github_run\":\"${{ github.run_id }}\"},\"values\":[[\"$TIMESTAMP\",\"$DEFAULT_MSG\"]]}]}" \
              "${{ secrets.LOKI_URL }}/loki/api/v1/push" 2>/dev/null
          fi
        continue-on-error: true

      - name: "═══════════════════════════════════════════════════════════"
        run: echo "✅ Auth Service Complete - Moving to Frontend"

      # frontend
      - name: 🎨 Frontend - Cache dependencies
        uses: actions/cache@v4
        with:
          path: ./frontend/node_modules
          key: ${{ runner.os }}-frontend-${{ matrix.node-version }}-${{ hashFiles('./frontend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-frontend-${{ matrix.node-version }}-

      - name: "───────────────────────────────────────────────────────────"
        run: echo "✅ Cache Setup Complete"

      - name: 🎨 Frontend - Install dependencies
        working-directory: ./frontend
        run: npm install

      - name: "───────────────────────────────────────────────────────────"
        run: echo "✅ Install Dependencies Complete"

      - name: 🎨 Frontend - Run tests
        working-directory: ./frontend
        run: |
          echo "::group::🎨 Frontend Test Output"
          npm test -- --passWithNoTests 2>&1 | tee test-output.log
          TEST_EXIT_CODE=${PIPESTATUS[0]}
          echo "::endgroup::"
          exit $TEST_EXIT_CODE
        continue-on-error: true

      - name: "───────────────────────────────────────────────────────────"
        run: echo "✅ Tests Executed"

      - name: 🎨 Frontend - Upload test results
        if: always()
        working-directory: ./frontend
        run: |
          if [ -f test-output.log ]; then
            if grep -q "PASS\|✓" test-output.log; then
              echo "## ✅ Frontend" >> $GITHUB_STEP_SUMMARY
              echo "- Status: **PASSED**" >> $GITHUB_STEP_SUMMARY
            else
              echo "## ✅ Frontend" >> $GITHUB_STEP_SUMMARY
              echo "- Status: **NO TESTS** (Passed with no tests)" >> $GITHUB_STEP_SUMMARY
            fi
            echo "" >> $GITHUB_STEP_SUMMARY
          fi

      - name: "───────────────────────────────────────────────────────────"
        run: echo "✅ Results Uploaded to Summary"

      - name: 🎨 Frontend - Push logs to Loki
        if: always()
        working-directory: ./frontend
        run: |
          if [ ! -f test-output.log ]; then
            echo "⚠️ No test-output.log found, creating default log" > test-output.log
          fi
          TIMESTAMP=$(date +%s000000000)
          
          # Extract test summary
          TEST_SUITES=$(grep -c "PASS\|FAIL" test-output.log || echo "0")
          PASSED_COUNT=$(grep -c " PASS " test-output.log || echo "0")
          FAILED_COUNT=$(grep -c " FAIL " test-output.log || echo "0")
          
          # Push individual test suite results
          grep "PASS\|FAIL" test-output.log | while read line; do
            STATUS=$(echo "$line" | grep -o "PASS\|FAIL" | head -1)
            SUITE_NAME=$(echo "$line" | sed 's/ PASS / /g; s/ FAIL / /g' | xargs)
            
            curl -X POST \
              -H "Content-Type: application/json" \
              -u "${{ secrets.LOKI_USERNAME }}:${{ secrets.LOKI_PASSWORD }}" \
              --data-raw "{\"streams\":[{\"stream\":{\"job\":\"frontend\",\"test_status\":\"$STATUS\",\"node_version\":\"${{ matrix.node-version }}\",\"github_run\":\"${{ github.run_id }}\"},\"values\":[[\"$TIMESTAMP\",\"Test: $SUITE_NAME\"]]}]}" \
              "${{ secrets.LOKI_URL }}/loki/api/v1/push" 2>/dev/null
          done
          
          # Extract and push detailed error information for failed tests
          if grep -q "● " test-output.log; then
            grep -A 10 "● " test-output.log | while IFS= read -r error_line; do
              if [ ! -z "$error_line" ]; then
                ERROR_MSG=$(echo "$error_line" | sed 's/"/\\"/g')
                curl -X POST \
                  -H "Content-Type: application/json" \
                  -u "${{ secrets.LOKI_USERNAME }}:${{ secrets.LOKI_PASSWORD }}" \
                  --data-raw "{\"streams\":[{\"stream\":{\"job\":\"frontend\",\"type\":\"error\",\"node_version\":\"${{ matrix.node-version }}\",\"github_run\":\"${{ github.run_id }}\"},\"values\":[[\"$TIMESTAMP\",\"$ERROR_MSG\"]]}]}" \
                  "${{ secrets.LOKI_URL }}/loki/api/v1/push" 2>/dev/null
              fi
            done
          fi
          
          # Push summary
          SUMMARY=$(echo "📊 Test Suites: $TEST_SUITES | ✅ Passed: $PASSED_COUNT | ❌ Failed: $FAILED_COUNT")
          curl -X POST \
            -H "Content-Type: application/json" \
            -u "${{ secrets.LOKI_USERNAME }}:${{ secrets.LOKI_PASSWORD }}" \
            --data-raw "{\"streams\":[{\"stream\":{\"job\":\"frontend\",\"type\":\"summary\",\"node_version\":\"${{ matrix.node-version }}\",\"github_run\":\"${{ github.run_id }}\"},\"values\":[[\"$TIMESTAMP\",$(echo \"$SUMMARY\" | jq -Rs .)]]}]}" \
            "${{ secrets.LOKI_URL }}/loki/api/v1/push" \
            && echo "✅ Logs pushed successfully" || echo "⚠️ Failed to push frontend logs"
          
          # Push a default message if no logs were parsed
          if [ "$TEST_SUITES" -eq 0 ]; then
            DEFAULT_MSG="No test results found in logs"
            curl -X POST \
              -H "Content-Type: application/json" \
              -u "${{ secrets.LOKI_USERNAME }}:${{ secrets.LOKI_PASSWORD }}" \
              --data-raw "{\"streams\":[{\"stream\":{\"job\":\"frontend\",\"type\":\"fallback\",\"node_version\":\"${{ matrix.node-version }}\",\"github_run\":\"${{ github.run_id }}\"},\"values\":[[\"$TIMESTAMP\",\"$DEFAULT_MSG\"]]}]}" \
              "${{ secrets.LOKI_URL }}/loki/api/v1/push" 2>/dev/null
          fi
        continue-on-error: true

      - name: "═══════════════════════════════════════════════════════════"
        run: echo "✅ ALL TESTS COMPLETED! ✅"