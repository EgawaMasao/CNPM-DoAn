              "${{ secrets.LOKI_URL_CNPM }}/api/prom/push" \
              || echo "‚ö†Ô∏è Failed to push order-service logs. Check LOKI_PASSWORD or LOKI_URL."
          fi
        continue-on-error: true

      # =======================================================================
      # backend/payment-service
      # =======================================================================
      - name: üì¶ Cache dependencies for payment-service
        uses: actions/cache@v4
        with:
          path: ./backend/payment-service/node_modules
          key: ${{ runner.os }}-payment-${{ matrix.node-version }}-${{ hashFiles('./backend/payment-service/package-lock.json') }}
          restore-keys: |
