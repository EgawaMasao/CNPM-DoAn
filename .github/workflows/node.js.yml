              --data-raw "{\"streams\":[{\"stream\":{\"job\":\"frontend\",\"type\":\"summary\",\"node_version\":\"${{ matrix.node-version }}\",\"github_run\":\"${{ github.run_id }}\"},\"values\":[[\"$TIMESTAMP\",$(echo \"$SUMMARY\" | jq -Rs .)]]}]}" \
              "${{ secrets.LOKI_URL }}/loki/api/v1/push" 2>/dev/null
            
            # If there are failed tests, push detailed info
            if [ "$FAILED_COUNT" -gt 0 ]; then
              grep "^FAIL " test-output.log | while read line; do
                SUITE_FILE=$(echo "$line" | sed 's/^FAIL //')
                
                # Push failed suite name
                curl -X POST \
                  -H "Content-Type: application/json" \
                  -u "${{ secrets.LOKI_USERNAME }}:${{ secrets.LOKI_PASSWORD }}" \
                  --data-raw "{\"streams\":[{\"stream\":{\"job\":\"frontend\",\"type\":\"failed_suite\",\"node_version\":\"${{ matrix.node-version }}\",\"github_run\":\"${{ github.run_id }}\"},\"values\":[[\"$TIMESTAMP\",\"❌ FAILED: $SUITE_FILE\"]]}]}" \
                  "${{ secrets.LOKI_URL }}/loki/api/v1/push" 2>/dev/null
                
                # Extract error details (from ● marker)
                sed -n "/^FAIL $SUITE_FILE/,/^PASS \|^FAIL /p" test-output.log | grep -A 3 "●" | head -20 | while IFS= read -r error_line; do
                  if [ ! -z "$error_line" ] && [ "$error_line" != "●" ]; then
                    ERROR_MSG=$(echo "$error_line" | sed 's/"/\\"/g' | head -c 400)
                    if [ ! -z "$ERROR_MSG" ]; then
                      curl -X POST \
                        -H "Content-Type: application/json" \
                        -u "${{ secrets.LOKI_USERNAME }}:${{ secrets.LOKI_PASSWORD }}" \
                        --data-raw "{\"streams\":[{\"stream\":{\"job\":\"frontend\",\"type\":\"error_detail\",\"node_version\":\"${{ matrix.node-version }}\",\"github_run\":\"${{ github.run_id }}\"},\"values\":[[\"$TIMESTAMP\",\"$ERROR_MSG\"]]}]}" \
                        "${{ secrets.LOKI_URL }}/loki/api/v1/push" 2>/dev/null
                    fi
                  fi
                done
              done
            fi
          fi
        continue-on-error: true

      - name: "═══════════════════════════════════════════════════════════"
        run: echo "✅ ALL TESTS COMPLETED! ✅"