name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]

    services:
      mongodb:
        image: mongo:6.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --quiet --eval 'db.adminCommand({ ping: 1 })'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Initialize test results
        run: echo "# üß™ Test Results - Node.js ${{ matrix.node-version }}" > $GITHUB_STEP_SUMMARY

      # backend/restaurant-service
      - name: üçΩÔ∏è Restaurant Service - Cache dependencies
        uses: actions/cache@v4
        with:
          path: ./backend/restaurant-service/node_modules
          key: ${{ runner.os }}-restaurant-${{ matrix.node-version }}-${{ hashFiles('./backend/restaurant-service/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-restaurant-${{ matrix.node-version }}-

      - name: üçΩÔ∏è Restaurant Service - Install dependencies
        working-directory: ./backend/restaurant-service
        run: npm install

      - name: ‚è≥ Wait for MongoDB to be ready
        run: |
          echo "Waiting for MongoDB to start on localhost:27017..."
          for i in {1..30}; do
            if command -v mongosh >/dev/null 2>&1; then
              if mongosh --quiet --eval "db.adminCommand({ ping: 1 })" localhost:27017/testdb; then
                echo "‚úÖ MongoDB is up (mongosh)"
                break
              fi
            else
              if (echo > /dev/tcp/localhost/27017) >/dev/null 2>&1; then
                echo "‚úÖ MongoDB port is open (TCP check)"
                break
              fi
            fi
            echo "‚è≥ Still waiting ($i/30)..."
            sleep 2
          done

      - name: üçΩÔ∏è Restaurant Service - Run tests
        working-directory: ./backend/restaurant-service
        env:
          MONGODB_URI: mongodb://localhost:27017/testdb
        run: |
          echo "::group::üçΩÔ∏è Restaurant Service Test Output"
          npm test 2>&1 | tee test-output.log
          TEST_EXIT_CODE=${PIPESTATUS[0]}
          echo "::endgroup::"
          exit $TEST_EXIT_CODE
        continue-on-error: true

      - name: üçΩÔ∏è Restaurant Service - Upload test results
        if: always()
        working-directory: ./backend/restaurant-service
        run: |
          if [ -f test-output.log ]; then
            if grep -q "PASS\|‚úì" test-output.log; then
              echo "## ‚úÖ Restaurant Service" >> $GITHUB_STEP_SUMMARY
              echo "- Status: **PASSED**" >> $GITHUB_STEP_SUMMARY
            else
              echo "## ‚ùå Restaurant Service" >> $GITHUB_STEP_SUMMARY
              echo "- Status: **FAILED**" >> $GITHUB_STEP_SUMMARY
            fi
            echo "" >> $GITHUB_STEP_SUMMARY
          fi

      - name: üçΩÔ∏è Restaurant Service - Push logs to Loki
        if: always()
        working-directory: ./backend/restaurant-service
        run: |
          if [ -f test-output.log ]; then
            TIMESTAMP=$(date +%s000000000)
            LOG_CONTENT=$(cat test-output.log | sed 's/"/\\"/g')
            
            curl -X POST \
              -H "Content-Type: application/json" \
              -u "${{ secrets.LOKI_USERNAME }}:${{ secrets.LOKI_PASSWORD }}" \
              --data-raw "{\"streams\":[{\"stream\":{\"job\":\"restaurant-service\",\"node_version\":\"${{ matrix.node-version }}\",\"github_run\":\"${{ github.run_id }}\"},\"values\":[[\"$TIMESTAMP\",$(echo \"$LOG_CONTENT\" | jq -Rs .)]]}]}" \
              "${{ secrets.LOKI_URL }}/loki/api/v1/push" \
              && echo "‚úÖ Logs pushed successfully" || echo "‚ö†Ô∏è Failed to push restaurant-service logs"
          fi
        continue-on-error: true

