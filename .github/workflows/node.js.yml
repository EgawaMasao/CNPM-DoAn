name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]

    services:
      mongodb:
        image: mongo:6.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --quiet --eval 'db.adminCommand({ ping: 1 })'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Initialize test results
        run: echo "# 🧪 Test Results - Node.js ${{ matrix.node-version }}" > $GITHUB_STEP_SUMMARY

      # backend/restaurant-service
      - name: 🍽️ Restaurant Service - Cache dependencies
        uses: actions/cache@v4
        with:
          path: ./backend/restaurant-service/node_modules
          key: ${{ runner.os }}-restaurant-${{ matrix.node-version }}-${{ hashFiles('./backend/restaurant-service/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-restaurant-${{ matrix.node-version }}-

      - name: 🍽️ Restaurant Service - Install dependencies
        working-directory: ./backend/restaurant-service
        run: npm install

      - name: "───────────────────────────────────────────────────────────"
        run: echo "✅ Install Dependencies Complete"

      - name: ⏳ Wait for MongoDB to be ready
        run: |
          echo "Waiting for MongoDB to start on localhost:27017..."
          for i in {1..30}; do
            if command -v mongosh >/dev/null 2>&1; then
              if mongosh --quiet --eval "db.adminCommand({ ping: 1 })" localhost:27017/testdb; then
                echo "✅ MongoDB is up (mongosh)"
                break
              fi
            else
              if (echo > /dev/tcp/localhost/27017) >/dev/null 2>&1; then
                echo "✅ MongoDB port is open (TCP check)"
                break
              fi
            fi
            echo "⏳ Still waiting ($i/30)..."
            sleep 2
          done

      - name: "───────────────────────────────────────────────────────────"
        run: echo "✅ MongoDB Ready"

      - name: 🍽️ Restaurant Service - Run tests
        working-directory: ./backend/restaurant-service
        env:
          MONGODB_URI: mongodb://localhost:27017/testdb
        run: |
          echo "::group::🍽️ Restaurant Service Test Output"
          npm test 2>&1 | tee test-output.log
          TEST_EXIT_CODE=${PIPESTATUS[0]}
          echo "::endgroup::"
          exit $TEST_EXIT_CODE
        continue-on-error: true

      - name: "───────────────────────────────────────────────────────────"
        run: echo "✅ Tests Executed"

      - name: 🍽️ Restaurant Service - Upload test results
        if: always()
        working-directory: ./backend/restaurant-service
        run: |
          if [ -f test-output.log ]; then
            if grep -q "PASS\|✓" test-output.log; then
              echo "## ✅ Restaurant Service" >> $GITHUB_STEP_SUMMARY
              echo "- Status: **PASSED**" >> $GITHUB_STEP_SUMMARY
            else
              echo "## ❌ Restaurant Service" >> $GITHUB_STEP_SUMMARY
              echo "- Status: **FAILED**" >> $GITHUB_STEP_SUMMARY
            fi
            echo "" >> $GITHUB_STEP_SUMMARY
          fi

      - name: "───────────────────────────────────────────────────────────"
        run: echo "✅ Results Uploaded to Summary"

      - name: 🍽️ Restaurant Service - Push logs to Loki
        if: always()
        working-directory: ./backend/restaurant-service
        run: |
          if [ ! -f test-output.log ]; then
            echo "⚠️ No test-output.log found, creating default log" > test-output.log
          fi
          TIMESTAMP=$(date +%s000000000)
          
          # Extract test summary
          TEST_SUITES=$(grep -c "PASS\|FAIL" test-output.log || echo "0")
          PASSED_COUNT=$(grep -c " PASS " test-output.log || echo "0")
          FAILED_COUNT=$(grep -c " FAIL " test-output.log || echo "0")
          
          # Push individual test suite results
          grep "PASS\|FAIL" test-output.log | while read line; do
            STATUS=$(echo "$line" | grep -o "PASS\|FAIL" | head -1)
            SUITE_NAME=$(echo "$line" | sed 's/ PASS / /g; s/ FAIL / /g' | xargs)
            
            curl -X POST \
              -H "Content-Type: application/json" \
              -u "${{ secrets.LOKI_USERNAME }}:${{ secrets.LOKI_PASSWORD }}" \
              --data-raw "{\"streams\":[{\"stream\":{\"job\":\"restaurant-service\",\"test_status\":\"$STATUS\",\"node_version\":\"${{ matrix.node-version }}\",\"github_run\":\"${{ github.run_id }}\"},\"values\":[[\"$TIMESTAMP\",\"Test: $SUITE_NAME\"]]}]}" \
              "${{ secrets.LOKI_URL }}/loki/api/v1/push" 2>/dev/null
          done
          
          # Extract and push detailed error information for failed tests
          if grep -q "● " test-output.log; then
            grep -A 10 "● " test-output.log | while IFS= read -r error_line; do
              if [ ! -z "$error_line" ]; then
                ERROR_MSG=$(echo "$error_line" | sed 's/"/\\"/g')
                curl -X POST \
                  -H "Content-Type: application/json" \
                  -u "${{ secrets.LOKI_USERNAME }}:${{ secrets.LOKI_PASSWORD }}" \
                  --data-raw "{\"streams\":[{\"stream\":{\"job\":\"restaurant-service\",\"type\":\"error\",\"node_version\":\"${{ matrix.node-version }}\",\"github_run\":\"${{ github.run_id }}\"},\"values\":[[\"$TIMESTAMP\",\"$ERROR_MSG\"]]}]}" \
                  "${{ secrets.LOKI_URL }}/loki/api/v1/push" 2>/dev/null
              fi
            done
          fi
          
          # Push summary
          SUMMARY=$(echo "📊 Test Suites: $TEST_SUITES | ✅ Passed: $PASSED_COUNT | ❌ Failed: $FAILED_COUNT")
          curl -X POST \
            -H "Content-Type: application/json" \
            -u "${{ secrets.LOKI_USERNAME }}:${{ secrets.LOKI_PASSWORD }}" \
            --data-raw "{\"streams\":[{\"stream\":{\"job\":\"restaurant-service\",\"type\":\"summary\",\"node_version\":\"${{ matrix.node-version }}\",\"github_run\":\"${{ github.run_id }}\"},\"values\":[[\"$TIMESTAMP\",$(echo \"$SUMMARY\" | jq -Rs .)]]}]}" \
            "${{ secrets.LOKI_URL }}/loki/api/v1/push" \
